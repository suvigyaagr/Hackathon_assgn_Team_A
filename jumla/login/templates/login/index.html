<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- no additional media querie or css is required -->
<body background="https://boygeniusreport.files.wordpress.com/2016/03/movies-tiles.jpg?quality=98&strip=all">
        <div class="row justify-content-center align-items-center" style="height:100vh">
            <div class="col-4">
                <div class="card">
                    <div class="card-body"">
                        <center><h1> JUMLA</h1></center>

                        <form action="/login/" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="text" class="form-control" name="username" value="{{ current_name }}" required>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="password" value="{{ current_password }}" required>
                            </div>
                            <center>
                            <button type="submit" id="sendlogin" class="btn btn-primary">login</button>
                            </center>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
